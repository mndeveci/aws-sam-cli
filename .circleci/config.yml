version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
  build_and_test: # this can be any name you choose
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements/base.txt
      - python/test:
          args: 'tests/unit'
          test-tool: pytest

workflows:
  test_my_app:
    jobs:
      - build_and_test
