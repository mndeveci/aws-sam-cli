AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  Runtime:
    Type: String
  CodeUri:
    Type: String
  Handler:
    Type: String
  FunctionName:
    Type: String

Resources:

  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: !Ref Handler
      Runtime: !Ref Runtime
      CodeUri: !Ref CodeUri
      FunctionName: !Ref FunctionName
      Timeout: 600

